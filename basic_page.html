<!DOCTYPE html>
<html>

<head>
    <!-- Document Title -->
    <title>A Very Basic Web Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- Page Title -->
    <h1> Software Construction: Part A </h1>
    <!-- Name -->
    <h2>Jake Conner</h2>
    <hr/>

    <!-- Vertex Shader -->
    <script id="vshader" type="x-shader/x-vertex">
    
        attribute vec4 vertex_pos;

        void main()
        {
            gl_Position = vertex_pos;
        }

    </script>

    <!-- Fragment Shader -->
    <script id="fshader" type="x-shader/x-fragment">

        #ifdef GL_ES
        precision highp float;
        #endif

        void main()
        {
            gl_FragColor = vec4(1., 1., 0., 1.);
        }
        
    </script>

    <!-- Some very basic javascript -->
    <script src="basic_script.js"></script>
    <script>
        "use strict";
        var newdiv = document.createElement("div");
        var canvas = document.createElement("canvas");

        newdiv.align = "center";

        document.body.appendChild(canvas);
        document.body.appendChild(newdiv);
        newdiv.appendChild(canvas);

        var gl = canvas.getContext("webgl");
        var shaders = new shaderProg(gl, document.getElementById('vshader').text, document.getElementById('fshader').text);

        gl.clearColor(0.2, 0.5, 0.8, 1.0);
        gl.viewport(0, 0, 800, 500);
        gl.clear(gl.COLOR_BUFFER_BIT);

        var aspect = canvas.width / canvas.height;
        var triangle = new vbo(gl, new Float32Array([
        -0.8, -0.25*aspect, 0.0, 1.0, -0.4,-0.45*aspect, 0.0, 1.0, -0.8,-0.45*aspect, 0.0, 1.0
        ]));

        triangle.draw(gl.getAttribLocation(shaders.program, "vertex_pos"));

    </script>
    <hr/>
</body>

</html>
