<!DOCTYPE html>
<html>

<head>
    <!--  -->
    <title>A Very Basic Web Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!--  -->
    <h1> Software Construction: Part A </h1>
    <!-- Your name/alias -->
    <h2>Jake Conner</h2>
    <hr/>

    <script id="vshader" type="x-shader/x-vertex">
    
        uniform mat4 model_view;
        uniform mat4 projection_matrix;

        attribute vec4 vertex_orient;

        void main()
        {
            gl_Position = projection_matrix * model_view * vertex_orient;
        }

    </script>

    <script id="fshader" type="x-shader/x-fragment">

        #ifdef GL_ES
        precision mediump float;
        #endif

        void main()
        {
            gl_FragColor = vec4(0., 0., 0., 1.);
        }
        
    </script>

    <script src="basic_script.js"></script>
    <script>
        "use strict";
        var newdiv = document.createElement("div");
        var canvas = document.createElement("canvas");
        
        newdiv.align = "center";
        document.body.appendChild(newdiv);
        newdiv.appendChild(canvas);

        var gl = canvas.getContext("webgl");
        var shaders = new shaderProg(gl, document.getElementById('vshader'), document.getElementById('fshader'));

        gl.clearColor(0.6, 0.1, 0.0, 1.0);
        gl.viewport(0, 0, 800, 800);
        gl.clear(gl.COLOR_BUFFER_BIT);
    </script>
    <hr/>
</body>

</html>
